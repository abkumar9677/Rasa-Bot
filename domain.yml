version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - booking
  - book+seat_no
  - seat_no
  - choose
  # - time
  - book+seat_no+time
  - checkout
  - cancelreservation
  - restauranttimings
  - schedule_time
  - open_days
  - special
  - thank

entities:
  - number_of_seats
  - seat_type
  - number_of_hours
  - time

slots:
  number_of_seats:
    type: text
  seat_type:
    type: categorical
    values:
    - AC
    - Non-AC
  number_of_hours:
    type: text
  time:
    type: text

actions:
- utter_greet
- utter_enquiry_seat_no
- utter_enquiry_seat_type
- utter_confirmation
- utter_done
- action_time
- action_open_time
- action_days
- action_cancel
- action_special
- utter_bye
- utter_time_book
- utter_thank

responses:
  utter_greet:
  - text: "Hey! I'm there for hotel service"

  utter_enquiry_seat_no:
  - text: "How many seats would you like to reserve?"

  utter_enquiry_seat_type:
  - text: "Which section would you like to book"
    buttons:
    - title: "AC"
      payload: '/choose{{"seat_type": "AC"}}'
    - title: "Non-AC"
      payload: '/choose{{"seat_type": "Non-AC"}}'
  utter_time_book:
    - text: "When would you like to book a reservation? (We are only open from 7pm to 10pm)"
  utter_confirmation:
    - text: "You have reserved {number_of_seats} seat(s) in our {seat_type} section for {time}. Thanks!"
  utter_done:
  - text: "Booked Successfully!"
  utter_bye:
  - text: "Good bye! Have a great day ahead!"
  utter_thank:
  - text: "You're welcome, have a great day ahead."
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
